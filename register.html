<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>欢迎来到flower❀whisper</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/logo/00575aeeddb20ce.jpg">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="welcome">
    <a href="http://127.0.0.1/new_project/index.html"><img src="images/logo/00575aeeddb20ce.jpg" alt=""></a>
    <span>欢迎注册</span>
  </div>
	<!--注册/登录框-->
	<div class="login">		
		<form id="form">
			<p>新用户注册</p>
			<div>
				<p>用户名</p>
				<input type="text" name="uname" id="uname">
				<span class=""></span>
			</div>
			<div>
				<p>密码</p>
				<input type="password" name="upwd" id="upwd">
				<span class=""></span>
			</div>
			<div>
				<p>确认密码</p>
				<input type="password" id="cpwd">
				<span class=""></span>
			</div>
			<div>
				<p>邮箱</p>
				<input type="email" name="email" id="email">
				<span></span>
			</div>
			<div>
				<p>电话</p>
				<input type="tel" name="phone" id="phone">
				<span></span>
			</div>
			<input type="hidden" name="reg_time" id="regTime">
			<div>
				<a class="btn">确认注册</a>
			</div>
		</form>
		<div class="reg-login">
			<span>已有账号，直接<a href="login.html">登录</a></span>
		</div>
	</div>

  <!--  -->
  <footer id="foot"></footer>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/register.js"></script>
	<script>
		
	</script>
</body>
</html>
