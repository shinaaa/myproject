<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>欢迎来到flower❀whisper</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/logo/00575aeeddb20ce.jpg">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
	<header id="head"></header>
 <div class="welcome">
    <a href="index.html"><img src="images/logo/00575aeeddb20ce.jpg" alt=""></a>
    <span>欢迎登陆</span>
 </div>
<!--注册/登录框-->
<div class="login">	
	<form id="form">
		<p>用户登录</p>
		<div>
			<p>用户名</p>
			<input type="text" name="uname" id="uname">
			<span class=""></span>
		</div>
		<div>
			<p>密码</p>
			<input type="password" name="upwd" id="upwd">
			<span class=""></span>
		</div>
		<div>
			<input type="checkbox" class="ckb"> <span class="remember">记住我</span>
		</div>
		<div>
			<a class="btn">确认登陆</a>
		</div>
	</form>
	<div class="login-reg">
		<span>没有账号，去<a href="register.html">注册</a></span>
	</div>
</div>

  <footer id="foot"></footer>
	<script src="js/ajax.js"></script>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
